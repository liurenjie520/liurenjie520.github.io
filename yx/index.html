<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xml:lang="en" xmlns="http://www.w3.org/1999/xhtml" lang="en">
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
    <meta name="robots" content="noindex, nofollow"/>
    <meta name="googlebot" content="noindex, nofollow"/>
    <title>王校长打飞机</title>

    <script type="text/javascript" src="" ></script>
    <link rel="stylesheet" type="text/css" href="main.css"/>

</head>
<body>
<div class="game-contetn">
      <!--第一屏-->
      <div class="gc-f" id="gc-f">
        <div class="gc-f-tit">热狗大作战</div>
        <div>使用键盘 <span class="gc-jp">↑</span><span class="gc-jp">↓</span>键控制王校长上下移动</div>
        <img src='btn.png' id="play">
        <div class="gc-f-start">
          <img src="click.png" class="gc-f-up" />
          <!--<div class="gc-f-up">↑</div>-->
          <div>点击开始游戏</div>
        </div>
        <div>© Feller 制作</div>
      </div>
      <!--第二屏-->
      <div id="gc-tw">
        <div id="score">饭量：0</div>
        <div id="waste">浪费：0</div>
        <img src="wsc.png" id="player" />
      </div>
      <!--结束-->
      <div id="gc-over">
        <div class="endTitle">Game Over</div>
        <div id="overText">
          浪费可耻！但你已经吃了<span id="overScore"></span>个热狗了！
        </div>
        <div id="replay">重新开始</div>
      </div>
      <div class="gc-dif gc-gif-f gc-gif-selected" id="gc-gif-f">简单</div>
      <div class="gc-dif gc-gif-tw" id="gc-gif-tw">普通</div>
      <div class="gc-dif gc-gif-tr" id="gc-gif-tr">困难</div>
      <!--移动端-->
      <div id="gc-wap">
        <img src="rg.png" class="gc-wap-rg"/>
        <img src="wsc.png" class="gc-wap-wsc"/>
        <div>
          请使用电脑打开游戏或将浏览器窗口最大化
          <br /> @IF-Studio 制作 //∇//)○
        </div>
      </div>
    </div>

<script type="application/javascript" src="main.js"></script>
</body>
</html>
